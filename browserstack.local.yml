browserstackLocal: true
browserStackLocalOptions:
  forceLocal: false
  onlyAutomate: true
  verbose: true

acceptSslCerts: true
acceptInsecureCerts: true

idleTimeout: 300

debug: true
networkLogs: true
consoleLogs: info
