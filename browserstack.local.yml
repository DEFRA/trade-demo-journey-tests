userName: ${BROWSERSTACK_USER}
accessKey: ${BROWSERSTACK_KEY}

framework: playwright

projectName: Trade Demo Journey Test Suite
buildName: Trade Demo
buildIdentifier: '#${DATE_TIME}'

run_settings:
  playwright_config_file: playwright.config.ts
  node_version: 20

platforms:
  - os: Windows
    osVersion: 11
    browserName: chrome
    browserVersion: latest
    playwrightConfigOptions:
      name: windows:chrome
  - os: Windows
    osVersion: 11
    browserName: edge
    browserVersion: latest
    playwrightConfigOptions:
      name: windows:edge
  - os: Windows
    osVersion: 11
    browserName: playwright-firefox
    browserVersion: latest
    playwrightConfigOptions:
      name: windows:firefox
  - os: OS X
    osVersion: Tahoe
    browserName: chrome
    browserVersion: latest
    playwrightConfigOptions:
      name: osx:chrome
  - os: OS X
    osVersion: Tahoe
    browserName: playwright-webkit
    browserVersion: latest
    playwrightConfigOptions:
      name: osx:webkit
  - os: OS X
    osVersion: Tahoe
    browserName: playwright-firefox
    browserVersion: latest
    playwrightConfigOptions:
      name: osx:firefox
